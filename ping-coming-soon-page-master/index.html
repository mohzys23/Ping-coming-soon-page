<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2a1870d3b1.js" crossorigin="anonymous"></script>

  </script>

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="logo">
    <img src="images/logo.svg" alt="Ping logo">
  </div>

  <div class="container">

    <div class="h1">
      <h1>We are launching <span>soon!</span></h1>
    </div>

    <div class="p1">
      <p>Subscribe and get notified</p>
    </div>

<form action="" name="myForm">
  <div class="search-input">
    <input type="search" placeholder="Your email address" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="please enter valid email [test@test.com]." required>
  </div>

  <div class="submit">
    <button type="submit" name="button">Notify Me</button>
  </div>
</form>


    <div class="image">
      <img src="images/illustration-dashboard.png" alt="illustration dashboard image">
    </div>



    <div class="icon">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>

    <p class="p2">&copy; Copyright Ping. All rights reserved.</p>

  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
